
<div class="container-fluid">
    <div class="row pt-5">
        <div class="col-md-4 col-lg-3">
            <button type="button" class="btn btn-success mb-2 add-new-note">
                <i class="fas fa-plus"></i>
                New Note
            </button>
            <div class="list-group" id="notes">
                <!--<a href="#" class="list-group-item list-group-item-action"></a>-->
            </div>
        </div>
        <div class="col-md-8 col-lg-9 mt-md-0 my-5">
            <form id="frmNote">
                <div class="form-group">
                    <input id="title" type="text" class="form-control" placeholder="Title" required />
                </div>
                <div class="form-group">
                    <textarea id="content" class="form-control" cols="20" rows="10" placeholder=""></textarea>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button id="btnDelete" type="button" class="btn btn-danger ml-auto"><i class="fas fa-trash"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
